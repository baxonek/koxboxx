<script>
const serverAddress = 'koxboxx.pl' // tutaj daj adres swojego serwera
const players = document.getElementById("players");

async function makeReq() {
  const response = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
  return await response.json()
}

document.addEventListener("DOMContentLoaded", async function () {
  const jsonData = await makeReq()
  console.log(jsonData.online)
  if (!jsonData.online) {
    players.textContent = 0
    players.className = "text-red"
    return
  }
  players.textContent = jsonData.players.online
})
</script>
